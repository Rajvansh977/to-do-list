<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my.css" />
    <script src="my.js" defer></script>
    <title>Taskonomix</title>
  </head>
  <body>
    <header>
        <div class="logo">Taskonomix</div>
        <ul class="menu">
          <li><a href="rajvansh.html">Home</a></li>
           
          <li><a href="about.html">About</a></li>
         
        </ul>
      </header>
    <section class="todo">
      <h2>To-do list</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    
  </body>
</html>
